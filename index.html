    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 10s ease infinite;
            }

            @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 960px;
    }

    .game-card {
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: white;
      text-align: center;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .game-card .title {
      padding: 12px 16px;
      font-weight: 600;
      font-size: 1.1rem;
    }
          a {
        font-weight: bold;
        text-decoration: none;
        background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 1400% 1400%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: rainbowReverse 10s ease infinite;
    }

    @keyframes rainbowReverse {
        0% { background-position: 100% 50%; }
        50% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
            #emojiBtn {
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(270deg, violet, indigo, blue, green, yellow, orange, red);
      background-size: 1400% 1400%;
      animation: reverseRainbow 8s ease infinite;
      color: white;
      user-select: none;
      transition: transform 0.2s;
    }
    #emojiBtn:hover {
      transform: scale(1.05);
    }
    @keyframes reverseRainbow {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    </style>
</head>
<body>

  <audio id="bgmusic" src="elevator-music.mp3" loop></audio>

  <script>
    const btn = document.getElementById('emojiBtn');
    const music = document.getElementById('bgmusic');
    
    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.textContent = "Pause"; // Pause icon
      } else {
        music.pause();
        btn.textContent = "Play"; // Music note icon
      }
    });
  </script>
