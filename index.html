<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KareemWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 10s ease infinite;
            }

            @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }
        
        header {
            background: #222;
            color: #fff;
            padding: 2rem 0 1rem 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            margin: 2rem auto;
            max-width: 600px;
            background: #b8b8b8;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            height: 100vh;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 10s ease infinite;
        }
        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .game-buttons button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #25254d;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .game-buttons button:hover {
            background: #005fa3;
        }
          a {
        font-weight: bold;
        text-decoration: none;
        background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 1400% 1400%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: rainbowReverse 10s ease infinite;
    }

    @keyframes rainbowReverse {
        0% { background-position: 100% 50%; }
        50% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
            #emojiBtn {
      font-size: 24px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(270deg, violet, indigo, blue, green, yellow, orange, red);
      background-size: 1400% 1400%;
      animation: reverseRainbow 8s ease infinite;
      color: white;
      user-select: none;
      transition: transform 0.2s;
    }
    #emojiBtn:hover {
      transform: scale(1.05);
    }
    @keyframes reverseRainbow {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to KareemWeb!</h1>
        <p>(i torture chatgpt here)</p>
    </header>
    

  <button id="emojiBtn" title="Play/Pause Music">Play</button>
  <audio id="bgmusic" src="bgmusic.mp3" loop></audio>


    <div class="container">
        <div class="game-buttons">
            <button onclick="location.href='the thing.html'">Play SandBox</button>
            <button onclick="location.href='minecraft.html'">Play Meincraft</button>
            <button onclick="location.href='solar.html'">Play Solar System.io</button>
            <button onclick="location.href='2dPlat.html'">My Platformer</button>
            <button onclick="location.href='Bullet Dodger 1.html'">Play Bullet Dodger</button>
            <button onclick="location.href='algonquin_apples.html'">Play Algonquin Apples</button>
            <button onclick="location.href='netkareem.html'">NetKareem</button>
            <a href="https://www.youtube.com/@karemeon">youtube: kareemi ismail</a>
            <a href="https://kareemiismail.itch.io/">itch.io: karemeon</a>
            <h3>hey, what are you doing here? ;)</h3>
        </div>
    </div>
  <audio id="bgmusic" src="elevator-music.mp3" loop></audio>

  <script>
    const btn = document.getElementById('emojiBtn');
    const music = document.getElementById('bgmusic');
    
    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.textContent = "Pause"; // Pause icon
      } else {
        music.pause();
        btn.textContent = "Play"; // Music note icon
      }
    });
  </script>
</body>

</html>
