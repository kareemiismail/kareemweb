<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Browser</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #navbar {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      gap: 10px;
    }
    #url {
      flex: 1;
      padding: 5px;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <h5>Download Neutrino:</h5>
  <div id="navbar">
    <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)" />
    <button onclick="loadPage()">Go</button>
  </div>
  <iframe id="browser" src="https://example.com"></iframe>

  <script>
    function loadPage() {
      const input = document.getElementById("url");
      const iframe = document.getElementById("browser");
      let url = input.value.trim();

      if (!url.startsWith("http")) {
        url = "https://" + url;
      }

      iframe.src = url;
    }
  </script>
</body>
</html>
