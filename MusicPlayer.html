<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Music Player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #111;
        color: white;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #ffcc00;
    }
    p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    select, button {
        padding: 10px;
        font-size: 1em;
        margin: 10px;
        border-radius: 5px;
        border: none;
    }
    select {
        background-color: #222;
        color: white;
    }
    button {
        background-color: #ffcc00;
        color: black;
        cursor: pointer;
    }
    audio {
        margin-top: 20px;
        width: 300px;
    }
</style>
</head>
<body>

<h1>ðŸŽµ Website Music Player</h1>
<p>Please keep this tab open to continue listening to the music.</p>

<!-- Song selection -->
<select id="songSelect">
    <option value="1.mp3">1. 1.mp3</option>
    <option value="bgmusic.mp3">2. bgmusic.mp3</option>
    <option value="impossiblemusic.mp3.mp3">3. impossiblemusic.mp3.mp3</option>
</select>
<button onclick="playSong()">Play</button>

<!-- Music player -->
<audio id="player" controls autoplay loop>
    <source src="1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
function playSong() {
    const player = document.getElementById('player');
    const songSelect = document.getElementById('songSelect');
    player.src = songSelect.value;
    player.play();
}
</script>

</body>
</html>
